<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP STUDIO | Ver 1.0.6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --p: #38bdf8; --bg: #0f172a; --txt: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .version-tag { position: fixed; top: 20px; right: 20px; background: var(--p); color: #fff; padding: 5px 15px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; box-shadow: 0 0 15px var(--p); z-index: 100; }
        
        .container { width: 100%; max-width: 900px; background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        /* 比較プレビューエリア */
        .preview-container { display: none; background: #fff; border-radius: 12px; margin: 20px 0; overflow: hidden; border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; background: #ddd; }
        .preview-item { background: #fff; padding: 10px; color: #333; }
        .preview-item img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .label { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; color: #64748b; }

        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 20px; align-items: center; }
        .sw { background: #000; padding: 4px; border-radius: 12px; display: inline-flex; border: 1px solid rgba(255,255,255,0.1); }
        .sw b { padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; color: #64748b; }
        .sw b.act { background: var(--p); color: #fff; }
        
        .drop { border: 2px dashed rgba(255,255,255,0.1); border-radius: 16px; padding: 30px; cursor: pointer; background: rgba(255,255,255,0.02); margin-bottom: 20px; }
        .drop:hover { border-color: var(--p); }

        .result-box { display: none; background: rgba(0,0,0,0.4); border-radius: 16px; padding: 20px; border-left: 4px solid var(--p); text-align: left; margin-top: 20px; }
        .rate { font-size: 2rem; font-weight: 900; color: var(--p); }
        .btn { background: var(--p); color: #fff; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 15px; }
        
        input { background: none; border: 1px solid var(--p); color: #fff; padding: 5px; width: 60px; border-radius: 6px; text-align: center; }
    </style>
</head>
<body>

<div class="version-tag">Ver 1.0.6</div>

<div class="container">
    <div class="controls">
        <div class="sw">
            <b id="sB" class="act">WebP 作成</b>
            <b id="fB">WebP 解除</b>
        </div>
        <div>画質設定: <input type="number" id="q" value="75"> %</div>
    </div>

    <div class="drop" id="dz">ここに画像をドロップ</div>

    <div class="preview-container" id="pc">
        <div class="preview-grid">
            <div class="preview-item">
                <div class="label">Before (オリジナル)</div>
                <img id="p_before" src="">
            </div>
            <div class="preview-item">
                <div class="label" id="after_label">After (WebP変換後)</div>
                <img id="p_after" src="">
            </div>
        </div>
    </div>

    <div id="re" class="result-box">
        <div id="st" class="rate"></div>
        <div id="sz" style="font-family: monospace; color: #94a3b8; margin-top: 5px;"></div>
        <button class="btn" id="dl">すべての変換結果をZIPで保存</button>
    </div>

    <footer style="margin-top: 20px; font-size: 0.7rem; color: #475569;">&copy; 2026 webp.design | msnd-dev</footer>
</div>

<script>
    let mode = localStorage.getItem('v_mode') || 'S';
    let quality = localStorage.getItem('v_qual') || 75;
    let currentFiles = [];

    const qInput = document.getElementById('q');
    qInput.value = quality;

    function fsz(b) {
        return b < 1024 * 1024 ? (b / 1024).toFixed(1) + ' KB' : (b / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function up(nm) {
        mode = nm; localStorage.setItem('v_mode', mode);
        const isS = mode === 'S';
        document.documentElement.style.setProperty('--p', isS ? '#38bdf8' : '#fb923c');
        document.getElementById('sB').className = isS ? 'act' : '';
        document.getElementById('fB').className = isS ? '' : 'act';
        document.getElementById('after_label').innerText = isS ? 'After (WebP変換後)' : 'After (JPG変換後)';
    }
    up(mode);
    document.getElementById('sB').onclick = () => up('S');
    document.getElementById('fB').onclick = () => up('F');
    qInput.onchange = () => localStorage.setItem('v_qual', qInput.value);

    const dz = document.getElementById('dz');
    dz.ondragover = e => { e.preventDefault(); dz.style.borderColor = 'var(--p)'; };
    dz.ondrop = async e => {
        e.preventDefault();
        const raw = Array.from(e.dataTransfer.files);
        if(!raw.length) return;

        currentFiles = [];
        let s1 = 0, s2 = 0;

        // 最初の1枚をプレビューに表示
        const first = raw[0];
        document.getElementById('p_before').src = URL.createObjectURL(first);

        for (const f of raw) {
            const r = await pr(f);
            currentFiles.push(r);
            s1 += f.size; s2 += r.blob.size;
            if(f === first) document.getElementById('p_after').src = URL.createObjectURL(r.blob);
        }

        const pct = Math.round((1 - s2/s1) * 100);
        document.getElementById('pc').style.display = 'block';
        document.getElementById('re').style.display = 'block';
        document.getElementById('st').innerText = `↓${pct}% 削減成功`;
        document.getElementById('sz').innerText = `${fsz(s1)} ➔ ${fsz(s2)}`;
    };

    async function pr(f) {
        return new Promise(res => {
            const rd = new FileReader();
            rd.onload = e => {
                const i = new Image();
                i.onload = () => {
                    const c = document.createElement('canvas');
                    c.width = i.width; c.height = i.height;
                    const ct = c.getContext('2d');
                    ct.drawImage(i, 0, 0);
                    const isS = mode === 'S';
                    c.toBlob(b => res({name: f.name.split('.')[0] + (isS?'.webp':'.jpg'), blob: b}), isS?'image/webp':'image/jpeg', qInput.value/100);
                };
                i.src = e.target.result;
            };
            rd.readAsDataURL(f);
        });
    }

    document.getElementById('dl').onclick = async () => {
        const z = new JSZip();
        currentFiles.forEach(f => z.file(f.name, f.blob));
        const b = await z.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b); a.download = `webp_design_export.zip`; a.click();
    };
</script>
</body>
</html>
