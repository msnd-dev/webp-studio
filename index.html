<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP STUDIO & FREE | Ultra High-Speed Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        #bg-effect {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #030712 100%);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            text-align: center;
        }

        .mode-switch {
            display: inline-flex;
            background: rgba(0,0,0,0.5);
            padding: 4px;
            border-radius: 14px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: #475569;
            cursor: pointer;
            font-weight: 800;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        .drop-zone {
            height: 180px;
            border: 2px dashed var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.02);
            transition: 0.3s;
        }

        .drop-zone:hover { border-color: var(--primary); background: rgba(255,255,255,0.06); }

        .settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }

        input[type="number"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--primary);
            color: white;
            padding: 6px;
            width: 60px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .status-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .dl-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dl-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div id="bg-effect"></div>

<div class="container">
    <div class="mode-switch">
        <button id="btnS" class="mode-btn active">STUDIO</button>
        <button id="btnF" class="mode-btn">FREE</button>
    </div>

    <h1 id="t" style="margin:0; font-size: 1.8rem; letter-spacing: -1px;">WebP STUDIO</h1>
    <p id="st" style="color: #64748b; font-size: 0.8rem; margin-bottom: 20px;">Professional Image Compression</p>

    <div class="drop-zone" id="dz">
        <span style="font-size: 1.5rem;">+</span>
        <span style="font-size: 0.9rem;">Drop images here</span>
    </div>

    <div class="settings">
        <span>Quality:</span>
        <input type="number" id="q" min="1" max="100">
        <span>%</span>
    </div>

    <div class="status-panel" id="sp">
        <div id="save-rate" style="font-size: 2rem; font-weight: 900; color: var(--primary); margin-bottom: 10px;"></div>
        <button class="dl-btn" id="dl">DOWNLOAD ALL (.ZIP)</button>
    </div>

    <footer style="margin-top: 30px; font-size: 0.6rem; color: #334155;">
        &copy; 2026 WEBP.DESIGN | msnd-dev Edition
    </footer>
</div>

<script>
    let mode = localStorage.getItem('m') || 'STUDIO';
    let quality = localStorage.getItem('q') || 80;
    let files = [];

    const qInput = document.getElementById('q');
    qInput.value = quality;

    function setTheme(m) {
        mode = m;
        localStorage.setItem('m', m);
        const isS = mode === 'STUDIO';
        const c = isS ? '#38bdf8' : '#fb923c';
        document.documentElement.style.setProperty('--primary', c);
        document.getElementById('bg-effect').style.background = `radial-gradient(circle at 50% 50%, ${isS ? '#1e293b' : '#2d1a0a'} 0%, ${isS ? '#030712' : '#0c0400'} 100%)`;
        document.getElementById('t').innerText = isS ? 'WebP STUDIO' : 'WebP FREE';
        document.getElementById('btnS').classList.toggle('active', isS);
        document.getElementById('btnF').classList.toggle('active', !isS);
    }

    setTheme(mode);
    document.getElementById('btnS').onclick = () => setTheme('STUDIO');
    document.getElementById('btnF').onclick = () => setTheme('FREE');
    qInput.onchange = (e) => localStorage.setItem('q', e.target.value);

    const dz = document.getElementById('dz');
    dz.ondragover = e => { e.preventDefault(); dz.style.borderColor = 'var(--primary)'; };
    dz.ondragleave = () => dz.style.borderColor = 'rgba(255,255,255,0.1)';
    dz.ondrop = async e => {
        e.preventDefault();
        const raw = Array.from(e.dataTransfer.files);
        files = [];
        let sIn = 0, sOut = 0;

        for(const f of raw) {
            const res = await process(f);
            files.push(res);
            sIn += f.size; sOut += res.blob.size;
        }

        const rate = Math.max(0, Math.round((1 - sOut/sIn) * 100));
        document.getElementById('sp').style.display = 'block';
        document.getElementById('save-rate').innerText = rate > 0 ? `SAVED ${rate}%` : `OPTIMIZED`;
        gsap.from("#sp", { y: 20, opacity: 0 });
    };

    async function process(f) {
        return new Promise(res => {
            const r = new FileReader();
            r.onload = e => {
                const i = new Image();
                i.onload = () => {
                    const c = document.createElement('canvas');
                    c.width = i.width; c.height = i.height;
                    const ctx = c.getContext('2d');
                    ctx.drawImage(i, 0, 0);
                    const isS = mode === 'STUDIO';
                    c.toBlob(b => res({name: f.name.split('.')[0] + (isS?'.webp':'.jpg'), blob: b}), isS?'image/webp':'image/jpeg', qInput.value/100);
                };
                i.src = e.target.result;
            };
            r.readAsDataURL(f);
        });
    }

    document.getElementById('dl').onclick = async () => {
        const z = new JSZip();
        files.forEach(f => z.file(f.name, f.blob));
        const b = await z.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `webp_design_pack.zip`;
        a.click();
    };
</script>
</body>
</html>
