<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP STUDIO | Ver 1.0.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --p: #38bdf8; --bg: #020617; --txt: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .version-tag { position: fixed; top: 20px; right: 20px; background: var(--p); color: #fff; padding: 5px 15px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; box-shadow: 0 0 15px var(--p); }
        .box { width: 100%; max-width: 800px; background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        /* 左右比較プレビュー (白背景) */
        .preview-area { display: none; background: #fff; border-radius: 12px; margin: 20px 0; overflow: hidden; border: 2px solid #fff; }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; background: #eee; gap: 1px; }
        .preview-img { background: #fff; padding: 15px; color: #333; }
        .preview-img img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .label { font-size: 0.7rem; font-weight: 800; color: #94a3b8; margin-bottom: 5px; }

        .sw { background: #000; padding: 4px; border-radius: 12px; display: inline-flex; margin-bottom: 20px; }
        .sw b { padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; color: #64748b; }
        .sw b.act { background: var(--p); color: #fff; }
        .drop { height: 120px; border: 2px dashed rgba(255,255,255,0.1); border-radius: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.01); margin-bottom: 20px; }
        .set { margin-bottom: 20px; font-size: 0.9rem; color: #94a3b8; }
        input { background: none; border: 1px solid var(--p); color: #fff; padding: 5px; width: 60px; border-radius: 6px; text-align: center; }
        .res { display: none; margin-top: 20px; padding: 25px; background: rgba(0,0,0,0.4); border-radius: 20px; border-left: 5px solid var(--p); text-align: left; }
        .btn { background: var(--p); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 14px; font-weight: 900; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="version-tag">Ver 1.0.7</div>

<div class="box">
    <div class="sw">
        <b id="sB" class="act">WebP 作成 (STUDIO)</b>
        <b id="fB">WebP 解除 (FREE)</b>
    </div>
    
    <h1 style="margin:0; font-size: 1.5rem; text-align: left;">WebP STUDIO</h1>

    <div class="preview-area" id="pa">
        <div class="preview-grid">
            <div class="preview-img"><div class="label">BEFORE</div><img id="img_b"></div>
            <div class="preview-img"><div class="label">AFTER</div><img id="img_a"></div>
        </div>
    </div>

    <div class="drop" id="dz">画像をここにドロップ</div>
    <div class="set">画質: <input type="number" id="q" value="75"> %</div>

    <div id="re" class="res">
        <div id="st" style="font-size: 2.2rem; font-weight: 900; color: var(--p);"></div>
        <div id="sz" style="font-family: monospace; color: #94a3b8; margin-top: 5px;"></div>
        <button class="btn" id="dl">一括ダウンロード (.zip)</button>
    </div>
</div>

<script>
    let m = 'S', q = 75, fs = [];
    const qi = document.getElementById('q');

    function update(nm) {
        m = nm; const isS = m === 'S';
        document.documentElement.style.setProperty('--p', isS ? '#38bdf8' : '#fb923c');
        document.getElementById('sB').className = isS ? 'act' : '';
        document.getElementById('fB').className = isS ? '' : 'act';
    }
    document.getElementById('sB').onclick = () => update('S');
    document.getElementById('fB').onclick = () => update('F');

    const dz = document.getElementById('dz');
    dz.ondragover = e => { e.preventDefault(); dz.style.borderColor = 'var(--p)'; };
    dz.ondrop = async e => {
        e.preventDefault();
        const raw = Array.from(e.dataTransfer.files);
        fs = []; let s1 = 0, s2 = 0;
        
        // プレビュー用に1枚目を取得
        document.getElementById('img_b').src = URL.createObjectURL(raw[0]);

        for (const f of raw) {
            const r = await process(f);
            fs.push(r); s1 += f.size; s2 += r.blob.size;
            if(f === raw[0]) document.getElementById('img_a').src = URL.createObjectURL(r.blob);
        }

        const pct = Math.round((1 - s2/s1) * 100);
        document.getElementById('pa').style.display = 'block';
        document.getElementById('re').style.display = 'block';
        document.getElementById('st').innerText = `SAVED ${pct}%`;
        document.getElementById('sz').innerText = `${(s1/1024).toFixed(1)}KB ➔ ${(s2/1024).toFixed(1)}KB`;
    };

    async function process(f) {
        return new Promise(res => {
            const rd = new FileReader();
            rd.onload = e => {
                const i = new Image();
                i.onload = () => {
                    const c = document.createElement('canvas');
                    c.width = i.width; c.height = i.height;
                    const ctx = c.getContext('2d');
                    ctx.drawImage(i, 0, 0);
                    // ここで強制的に指定画質のWebPへ圧縮
                    c.toBlob(b => res({name: f.name.split('.')[0] + (m==='S'?'.webp':'.jpg'), blob: b}), m==='S'?'image/webp':'image/jpeg', qi.value/100);
                };
                i.src = e.target.result;
            };
            rd.readAsDataURL(f);
        });
    }

    document.getElementById('dl').onclick = async () => {
        const z = new JSZip();
        fs.forEach(f => z.file(f.name, f.blob));
        const b = await z.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b); a.download = `webp_design_export.zip`; a.click();
    };
</script>
</body>
</html>
